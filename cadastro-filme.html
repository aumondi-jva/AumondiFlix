<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar Filme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #000;
      background-image: url('img/imgcadusuario.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: white;
    }

    .admin-container {
      width: 100%;
      max-width: 650px;
      padding: 35px 40px;
      background-color: rgba(0, 0, 0, 0.88);
      border: 2px solid red;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
    }

    h3 {
      color: #ff4b4b;
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
    }

    label {
      color: #ff4b4b;
      font-weight: 500;
    }

    .form-control,
    .form-select {
      background-color: #111;
      border: 1px solid #ff4b4b;
      color: white;
    }

    .form-control::placeholder {
      color: #bbb;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: red;
      box-shadow: 0 0 0 0.2rem rgba(255, 0, 0, 0.25);
      background-color: #111;
      color: white;
    }

    .btn-danger {
      background-color: red;
      border: none;
      font-weight: bold;
      font-size: 1rem;
    }

    .btn-danger:hover {
      background-color: #c40000;
    }

    .char-counter {
      font-size: 0.9rem;
      color: #ccc;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h3>Cadastrar Filme</h3>
    <form id="movie-form">
      <div class="mb-3">
        <label for="title" class="form-label">Título</label>
        <input type="text" class="form-control" id="title" required placeholder="Digite o título do filme"/>
      </div>
      <div class="mb-3">
        <label for="synopsis" class="form-label">Sinopse</label>
        <textarea class="form-control" id="synopsis" rows="3" maxlength="400" required placeholder="Descreva a sinopse..."></textarea>
        <div class="char-counter"><span id="char-count">0</span>/400 caracteres</div>
      </div>
      <div class="mb-3">
        <label for="categoriaFilme" class="form-label">Categoria</label>
        <select class="form-select" id="categoriaFilme" required>
          <option value="">Selecione a categoria</option>
          <option value="Ação">Ação</option>
          <option value="Aventura">Aventura</option>
          <option value="Comédia">Comédia</option>
          <option value="Drama">Drama</option>
          <option value="Ficção Científica">Ficção Científica</option>
          <option value="Terror">Terror</option>
          <option value="Romance">Romance</option>
          <option value="Animação">Animação</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Imagem (URL)</label>
        <input type="text" class="form-control" id="image" required placeholder="Link da imagem do filme"/>
      </div>
      <div class="mb-3">
        <label for="trailer" class="form-label">Trailer (URL do YouTube)</label>
        <input type="url" class="form-control" id="trailer" required placeholder="Ex: https://www.youtube.com/watch?v=abc123"/>
      </div>
      <button type="submit" class="btn btn-danger w-100 mt-3">Cadastrar Filme</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.0.0/dist/pouchdb.min.js"></script>
  <script src="js/cadastro-filmes.js"></script>
</body>
</html>
