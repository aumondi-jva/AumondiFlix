<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar Usu치rio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: black;
      background-image: url('img/imgcadfilmes.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: white;
    }

    .admin-container {
      width: 100%;
      max-width: 500px;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.88);
      border: 2px solid red;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
    }

    h3 {
      color: #ff4b4b;
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
    }

    label {
      color: #ff4b4b;
      font-weight: 500;
    }

    .form-control,
    .form-select {
      background-color: #111;
      border: 1px solid #ff4b4b;
      color: white;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: red;
      box-shadow: 0 0 0 0.2rem rgba(255, 0, 0, 0.25);
      background-color: #111;
      color: white;
    }

    .btn-danger {
      background-color: red;
      border: none;
      font-weight: bold;
      font-size: 1rem;
    }

    .btn-danger:hover {
      background-color: #c40000;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h3>Cadastrar Usu치rio</h3>
    <form id="user-form">
      <div class="mb-3">
        <label for="userEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="userEmail" required placeholder="Digite o email"/>
      </div>
      <div class="mb-3">
        <label for="userPassword" class="form-label">Senha</label>
        <input type="password" class="form-control" id="userPassword" required placeholder="Digite a senha"/>
      </div>
      <div class="mb-3">
        <label for="userRole" class="form-label">Tipo de Acesso</label>
        <select class="form-select" id="userRole">
          <option value="user">Usu치rio</option>
          <option value="admin">Administrador</option>
        </select>
      </div>
      <button type="submit" class="btn btn-danger w-100 mt-2">Cadastrar Usu치rio</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.0.0/dist/pouchdb.min.js"></script>
  <script src="js/cadastro-usuario.js"></script>
</body>
</html>
