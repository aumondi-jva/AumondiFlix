<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #000;
      background-image: url('img/background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: white;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.85);
      border: 2px solid red;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
    }

    h3 {
      color: #ff4b4b;
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
    }

    label {
      color: #ff4b4b;
      font-weight: 500;
    }

    .form-control {
      background-color: #111;
      border: 1px solid #ff4b4b;
      color: white;
    }

    .form-control::placeholder {
      color: #bbb;
    }

    .form-control:focus {
      border-color: red;
      box-shadow: 0 0 0 0.2rem rgba(255, 0, 0, 0.25);
      background-color: #111;
      color: white;
    }

    .btn-danger {
      background-color: red;
      border: none;
      font-weight: bold;
      font-size: 1rem;
    }

    .btn-danger:hover {
      background-color: #c40000;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h3>Login</h3>
    <form id="login-form">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required placeholder="Digite seu email"/>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" required placeholder="Digite sua senha"/>
      </div>
      <button type="submit" class="btn btn-danger w-100">Entrar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.0.0/dist/pouchdb.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
